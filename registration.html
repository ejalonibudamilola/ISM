<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Register - International School of Ministry</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="assets/img/logo1.png" rel="icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

  <section class="h-100 h-custom" style="background-color: #F8F5ED;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="reg-form col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img class="img-center" src="assets/img/logo1.png"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Student Registration Form</h3>

            <form class="px-md-2">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <input type="text" id="form3Example1q" class="form-control" />
                  <label class="form-label" for="form3Example1q">Firstname</label>
                </div>

                <div class="col-md-6 mb-4">
                  <input type="text" id="form3Example1q" class="form-control" />
                  <label class="form-label" for="form3Example1q">Lastname</label>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <input type="email" id="form3Example1q" class="form-control" />
                  <label class="form-label" for="form3Example1q">Email</label>
                </div>

                <div class="col-md-6 mb-4">
                  <input type="text" id="form3Example1q" class="form-control" />
                  <label class="form-label" for="form3Example1q">Phone Number</label>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" />
                <label class="form-label" for="form3Example1q">Contact Address</label>
              </div>

              <div class="row">                
                <div class="col-md-6 mb-4">
                  <select class="select form-control">
                    <option value="1">Select</option>
                    <option value="2">Female</option>
                    <option value="3">Male</option>
                  </select>
                  <label class="form-label" for="form3Example1q">Gender</label>
                </div>
                <div class="col-md-6 mb-4">
                  <select class="select form-control">
                    <option value="1">Select</option>
                    <option value="2">Yes</option>
                    <option value="3">No</option>
                  </select>
                  <label class="form-label" for="form3Example1q">Are you a Minister</label>
                </div>
              </div> 

              <div class="row">
                <div class="col-md-6 mb-4">
                  <input type="text" id="form3Example1q" class="form-control" />
                  <label class="form-label" for="form3Example1q">Name of Ministry</label>
                </div>

                <div class="col-md-6 mb-4">
                  <input type="text" id="form3Example1q" class="form-control" />
                  <label class="form-label" for="form3Example1q">Position in Ministry</label>
                </div>
              </div>

              <div class="form-outline mb-4">
                <textarea class="form-control" name="message" rows="6" placeholder="Message"></textarea>
                <label class="form-label" for="form3Example1q">What do you look forward to as your experience</label>
              </div>

              <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <button  type="submit" class="btn btn-success btn-lg mb-1 register-btn">Submit</button>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
